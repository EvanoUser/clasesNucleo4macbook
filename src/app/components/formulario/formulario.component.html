<div class="container">
    <form (ngSubmit)="guardarPersona(formulario)" #formulario="ngForm">
        <label for="">Ingrese id</label>
        <input type="text" class="form-control" name="id" [(ngModel)]="id">

        <label for="">Ingrese Nombre</label>
        <input type="text" class="form-control" name="nombre" [(ngModel)]="nombre">

        <label for="">Ingrese genero</label>
        <select name="" id="" name="genero" [(ngModel)]="genero">
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
            <option value="Otros">Otros</option>
        </select>

        <button class="btn btn-primary" type="submit">Enviar</button>
    </form>
</div>

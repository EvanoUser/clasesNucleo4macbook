

<table class="table">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Email</th>
        <th scope="col">Telefono</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of personas.results">
       
        <td>{{item.name.first}}</td>
        <td>{{item.phone}}</td>
        <td>{{item.email}}</td>
      </tr>
      
    </tbody>
  </table>
